<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: .0rem;
            border: 1px solid gainsboro;
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-label {
            color: #343a40;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.15);
        }

        .btn-orange {
            background-color: #f59e0b;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-orange:hover {
            background-color: #d97706;
        }

        .text-center.mt-3 a {
            color: #f59e0b;
            text-decoration: none;
            transition: color 0.2s;
        }

        .text-center.mt-3 a:hover {
            color: #d97706;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-title">Gestor</div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Usu√°rio ou Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" />
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-orange">Entrar</button>
            </div>
            <div class="text-center mt-3">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
